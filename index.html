<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Tin Thật - Tin Giả</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            padding: 30px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin: 15px 0;
        }

        label {
            font-weight: 500;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            border-radius: 4px;
            border: 2px solid #ddd;
        }

        .result.success {
            border-color: green;
            color: green;
        }

        .result.error {
            border-color: red;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kiểm Tra Tin Thật - Tin Giả</h1>
        <form method="POST">
            <div class="form-group">
                <label for="title">Tiêu đề bài báo:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="text">Nội dung bài báo:</label>
                <input type="text" id="text" name="text" required>
            </div>
            <div class="form-group">
                <label for="subject">Chuyên đề bài báo:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="date">Ngày tháng:</label>
                <input type="text" id="date" name="date" required>
            </div>
            <button type="submit">Kiểm tra tin</button>
        </form>

        {% if result %}
        <div class="result {% if 'Tin thật' in result %}success{% else %}error{% endif %}">
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
